name: PR Check

on: pull_request

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: Install dependencies for components
        run: npm ci --workspace=@valko-ui/components

      - name: Lint components
        run: npm run lint --workspace=@valko-ui/components

      - name: Test components
        run: npm run test --workspace=@valko-ui/components

      - name: Build components
        run: npm run build --workspace=@valko-ui/components

      - name: Install dependencies for docs
        run: npm ci --workspace=@valko-ui/docs-v2

      - name: Lint docs
        run: npm run lint --workspace=@valko-ui/docs-v2

      - name: Build docs
        run: npm run build --workspace=@valko-ui/docs-v2
